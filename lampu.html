<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cahaya Ilahi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="light">
        <div class="wire"></div>
        <div class="bulb">
            <span></span>
            <span></span>
        </div>
        <div class="switch">
            <div class="btn"></div>
        </div>
    </div>
    <audio id="audio" src="click.mp3" autostart="false"></audio>
    <script>
        let btn = document.querySelector('.btn');
        let body = document.body; // Mengubah dari '.body' menjadi 'document.body'
        let audio = document.querySelector('#audio');
        btn.onclick = function(){
            body.classList.toggle('on');
            audio.play();
        }
    </script>    
</body>
</html>
